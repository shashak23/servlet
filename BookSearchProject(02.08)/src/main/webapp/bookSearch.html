<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>도서검색 프로그램</h1>
	<!-- 액셕은 내가 부르고 싶은 서블렛, 메소드는 예외없이 거의 다 post방식 -->
	<form action="bookSearch" method="POST">
		도서명 키워드: <input type="text" name="keyword">
		<br><br>
		<!-- radio 버튼의 name이 똑같으면 같은 name안에서 1개만 선택이 가능해요 -->
		<input type="radio" name="price" value="10000">10,000원 미만<br>
		<input type="radio" name="price" value="20000">20,000원 미만<br>
		<input type="radio" name="price" value="30000">30,000원 미만<br>
		<input type="radio" name="price" value="40000">40,000원 미만<br>
		<br><br>
		<button type="submit">도서검색</button>
	</form>
</body>
</html>
