
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>입력 연습입니다!</h1>
	<!-- 클라이언트가 서버쪽에 데이터를 보낼 때
	GET, POST 방식으로 데이터를 보낼 수 있어요
	GET은 여러가지 방법으로 사용할 수 있는데
	POST는 기본적으로 HTML form tag를 이용해요
	
	 -->
	<!-- form의 action 속성에 호출(submit)할 서버쪽 프로그램을 명시해요 -->
	<!-- 먼저 절대 경로로 써볼게요 -->
	<!-- 
	 <form action="http://127.0.0.1:8080/input/inputText"
	 	   method="post">
	 	<span>사용자 ID:</span>
	 	<input type="text" name="userID">
	 	<br><br>
	 	<button type="submit">서버로 전송</button>
	 </form>
	 -->
	<!-- action 속성에 절대경로를 사용하고 있어요 
		절대경로 => http://~~~
		일반적으로 절대경로보다 상대경로를 많이 씀
		상대경로 => context root를 기준으로 경로를 설정
				/로 시작하는 경우 => domain까지를 지칭
				/ => http://127.0.0.1:8080/
				/로 시작하지 않는 경우 => context root 까지를 지칭
				/ => http://127.0.0.1:8080/input/
	-->
	<form action="/input/inputText" 
		  method="get">
		<span>사용자 ID:</span> <input type="text" name="userID"> <br>
		<br>
		<button type="submit">서버로 전송</button>
	</form>
	<br>
	<a href="/input/inputText?userID=신사임당">신사임당을 이용해서 호출할거에요</a>
</body>
</html>
